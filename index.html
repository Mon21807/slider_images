<!DOCTYPE html>
<html lang="en">
<head>

<body>
     <div class="slider-container">
        <div 
        class="slide active" 
        style="
        background-image: url('https://images.unsplash.com/photo-1562563436-a73bab993173?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8dmlvbGV0JTIwd2FsbHBhcGVyfGVufDB8fDB8fA%3D%3D&w=1000&q=80');
        "
        ></div>

        <div 
        class="slide" 
        style="
        background-image: url('https://images.unsplash.com/photo-1635863138275-d9b33299680b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fG1hcnZlbHxlbnwwfHwwfHw%3D&w=1000&q=80');
        "
        ></div>

        <div 
        class="slide" 
        style="
        background-image: url('https://images.unsplash.com/photo-1569003339405-ea396a5a8a90?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');

        ></div>

        <div 
        class="slide" 
        style="
        background-image: url('https://images.unsplash.com/photo-1579445710183-f9a816f5da05?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=429&q=80')";
        ></div>

        <div 
        class="slide" 
        style="
        background-image: url('https://images.unsplash.com/photo-1477344493640-274d447eed85?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw0NDM1OTM1MXx8ZW58MHx8fHw%3D&w=1000&q=80')";
        ></div>

             <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
             </button>

             <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
             </button>
     </div>    
    <script src="script.js"></script>

</html>
